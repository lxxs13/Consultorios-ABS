<div style="height: 100vh; min-width: 500px;">
    <table mat-table [dataSource]="dataSourceCitas" style="width: 100%" matSort>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                Nombre del especialista
            </th>
            <td mat-cell *matCellDef="let element" style="color: #000;">
                {{element.doctor}}
            </td>
        </ng-container>

        <ng-container matColumnDef="especialidad">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                √Årea
            </th>
            <td mat-cell *matCellDef="let element" style="color: #000;">
                {{element.especialidad}}
            </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                Fecha
            </th>
            <td mat-cell *matCellDef="let element" style="color: #000;">
                {{element.fecha | date: 'dd/MM/yyyy'}}
            </td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                Hora
            </th>
            <td mat-cell *matCellDef="let element" style="color: #000;">
                {{element.hora.hora}}
            </td>
        </ng-container>

        <ng-container matColumnDef="confirmar">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                Confirmas asistencia
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="mydivouter">
                    <button mat-icon-button class="buttonoverlapmulti" style="padding-left: 30px;" (click)="setEstatus(element)">
                        <mat-icon *ngIf="!element.confirmarAsistencia">check</mat-icon>
                        <mat-icon *ngIf="element.confirmarAsistencia">close</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="color: #000;">
                Estatus
            </th>
            <td mat-cell *matCellDef="let element">
                <span
                    [ngClass]="{'sinConfirmarCita': !element.confirmarAsistencia, 'citaConfirmada': element.confirmarAsistencia}">
                    {{ element.confirmarAsistencia ? 'Asistencia confirmada' : 'Sin confirmar asistencia' }}
                </span>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="elemento-renglon mydivoutermulti">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30]" style="color: #000;" showFirstLastButtons [pageSize]="10">
    </mat-paginator>
</div>

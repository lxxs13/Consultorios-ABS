<div style="height: 100vh;">
        <table mat-table [dataSource]="dataSourceCitas" style="width: 100%" matSort>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef style="color: #000;">
                    Nombre del especialista
                </th>
                <td mat-cell *matCellDef="let element" style="color: #000;">
                    {{element.doctor}}
                </td>
            </ng-container>

            <ng-container matColumnDef="especialidad">
                <th mat-header-cell *matHeaderCellDef style="color: #000;">
                    √Årea
                </th>
                <td mat-cell *matCellDef="let element" style="color: #000;">
                    {{element.especialidad}}
                </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef style="color: #000;">
                    Fecha
                </th>
                <td mat-cell *matCellDef="let element" style="color: #000;">
                    {{element.fecha | date: 'dd/MM/yyyy'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="hora">
                <th mat-header-cell *matHeaderCellDef style="color: #000;">
                    Hora
                </th>
                <td mat-cell *matCellDef="let element" style="color: #000;">
                    {{element.hora.hora}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="elemento-renglon">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" style="color: #000;" showFirstLastButtons [pageSize]="10">
        </mat-paginator>
</div>

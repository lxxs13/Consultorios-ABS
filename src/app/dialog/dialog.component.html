<h1 mat-dialog-title>Cancelar cita</h1>
<div mat-dialog-content>
  ¿Desea eliminar esta cita? La cancelación de su cita será notificado a su doctor.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close="true">Sí</button>
</div>
